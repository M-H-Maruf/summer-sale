<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="shortcut icon"
            href="images/Summer 1.png"
            type="image/x-icon"
        />
        <title>Summer Sale</title>
        <!-- tailwind and daisyui cdn -->
        <link
            href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css"
            rel="stylesheet"
            type="text/css"
        />
        <script src="https://cdn.tailwindcss.com"></script>
        <!-- external css -->
        <link rel="stylesheet" href="styles/style.css" />
        <!-- google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <!-- custom tailwind classes -->
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            "sale-primary": "#E527B2",
                            "sale-secondary": "#111",
                            "sale-background": "#F9F6E2;",
                            "sale-dil": "#11111150",
                        },
                    },
                },
            };
        </script>
    </head>
    <body class="bg-[#F8F8F8]">
        <!-- Banner start -->
        <header class="bg-sale-background mb-32">
            <div class="hero min-h-screen max-w-6xl mx-auto">
                <div
                    class="hero-content flex-col-reverse gap-8 lg:flex-row-reverse"
                >
                    <img src="images/Summer 1.png" class="w-72" />
                    <div
                        class="text-center max-w-2xl text-sale-secondary space-y-11"
                    >
                        <h3 class="text-3xl font-medium">---SALE FEVER---</h3>
                        <h1 class="text-6xl font-bold">
                            Purchase TK 200 or above & get
                            <span class="text-sale-primary">20% off</span>
                        </h1>
                        <div class="flex justify-center items-center gap-4">
                            <p class="py-6 font-medium">Use Promo Code</p>
                            <button
                                class="btn bg-sale-primary text-white hover:text-sale-primary hover:bg-sale-background hover:border-sale-primary font-semibold"
                            >
                                SELL200
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Banner end -->
        <!-- Sale start -->
        <main class="max-w-6xl mx-auto text-sale-secondary flex gap-7">
            <div class="product-section">
                <h3 class="text-4xl font-semibold mb-8">Kitchenware</h3>
                <!-- Kitchenware cards -->
                <div class="card-container flex">
                    <div class="card w-80 shadow-2xl p-6 rounded-lg">
                        <figure class="p-10 bg-sale-dil">
                            <img
                                src="images/prod1.png"
                                alt="K. Accessories"
                                class="rounded-lg"
                            />
                        </figure>
                        <div
                            class="card-body items-center text-center space-y-2 pb-0"
                        >
                            <div class="rating mb-3">
                                <input
                                    type="radio"
                                    name="rating-2"
                                    class="mask mask-star-2 bg-orange-400"
                                />
                                <input
                                    type="radio"
                                    name="rating-2"
                                    class="mask mask-star-2 bg-orange-400"
                                />
                                <input
                                    type="radio"
                                    name="rating-2"
                                    class="mask mask-star-2 bg-orange-400"
                                    checked
                                />
                                <input
                                    type="radio"
                                    name="rating-2"
                                    class="mask mask-star-2 bg-orange-400"
                                />
                                <input
                                    type="radio"
                                    name="rating-2"
                                    class="mask mask-star-2 bg-orange-400"
                                />
                            </div>
                            <h2 class="card-title text-xl font-semibold">
                                K. Accessories
                            </h2>
                            <p class="text-sale-dil text-xl">39.00 TK</p>
                        </div>
                    </div>
                    <div class="card w-80 shadow-2xl p-6 rounded-lg">
                        <figure class="p-10 bg-sale-dil">
                            <img
                                src="images/prod2.png"
                                alt="K. Accessories"
                                class="rounded-lg"
                            />
                        </figure>
                        <div
                            class="card-body items-center text-center space-y-2 pb-0"
                        >
                            <div class="rating mb-3">
                                <input
                                    type="radio"
                                    name="rating-2"
                                    class="mask mask-star-2 bg-orange-400"
                                />
                                <input
                                    type="radio"
                                    name="rating-2"
                                    class="mask mask-star-2 bg-orange-400"
                                />
                                <input
                                    type="radio"
                                    name="rating-2"
                                    class="mask mask-star-2 bg-orange-400"
                                />
                                <input
                                    type="radio"
                                    name="rating-2"
                                    class="mask mask-star-2 bg-orange-400"
                                />
                                <input
                                    type="radio"
                                    name="rating-2"
                                    class="mask mask-star-2 bg-orange-400"
                                />
                            </div>
                            <h2 class="card-title text-xl font-semibold">
                                K. Accessories
                            </h2>
                            <p class="text-sale-dil text-xl">25.00 TK</p>
                        </div>
                    </div>
                    <div class="card w-80 shadow-2xl p-6 rounded-lg">
                        <figure class="p-10 bg-sale-dil">
                            <img
                                src="images/prod3.png"
                                alt="Home Cooker"
                                class="rounded-lg"
                            />
                        </figure>
                        <div
                            class="card-body items-center text-center space-y-2 pb-0"
                        >
                            <div class="rating mb-3">
                                <input
                                    type="radio"
                                    name="rating-2"
                                    class="mask mask-star-2 bg-orange-400"
                                />
                                <input
                                    type="radio"
                                    name="rating-2"
                                    class="mask mask-star-2 bg-orange-400"
                                />
                                <input
                                    type="radio"
                                    name="rating-2"
                                    class="mask mask-star-2 bg-orange-400"
                                />
                                <input
                                    type="radio"
                                    name="rating-2"
                                    class="mask mask-star-2 bg-orange-400"
                                    checked
                                />
                                <input
                                    type="radio"
                                    name="rating-2"
                                    class="mask mask-star-2 bg-orange-400"
                                />
                            </div>
                            <h2 class="card-title text-xl font-semibold">
                                Home Cooker
                            </h2>
                            <p class="text-sale-dil text-xl">49.00 TK</p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Cart start -->
            <div class="cart-section mt-16">
                <div class="card shadow-2xl mt-2">
                    <div class="card-body">
                        <h3 class="text-sale-secondary">Have coupon?</h3>

                        <div class="card-actions justify-center">
                            <input
                                type="text"
                                placeholder="Type here"
                                class="input input-bordered w-full max-w-xs"
                            />
                            <button class="btn btn-primary">Buy Now</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Cart end -->
        </main>
        <!-- Sale end -->
    </body>
</html>
